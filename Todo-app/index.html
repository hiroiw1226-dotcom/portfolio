<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todoアプリ（バージョン0.1）</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todoリスト</h1>

    <!-- タスクを入力する場所 -->
    <input id="todo-input" type="text" placeholder="タスクを入力..." />

    <!-- 追加ボタン -->
    <button id="add-button">追加</button>

    <!-- タスクが並ぶリスト -->
    <ul id="todo-list"></ul>

    <!-- HTMLとJSをつなぐ橋 -->
    <script src="script.js"></script>
  </body>
</html>
